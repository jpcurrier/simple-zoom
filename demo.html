<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoom Image</title>
  <link rel="stylesheet" href="zoom-image/zoom-image.css">
  <style>
    .zoom-image,
    .zoom-image > figure{
      background-image: url( img/pillars-of-creation.jpg );
    }
    .zoom-image{
      width: 500px;
    	height: 500px;
    }
  </style>
</head>

<body>
  <figure class="zoom-image">
    <figure></figure>
  </figure>
  <script src="zoom-image/zoom-image.js"></script>
  <script>
    var zoomImage = new ZoomImage(
      '.zoom-image',
      {
        touch: true
      }
    );
  </script>
</body>

</html>
