<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Zoom</title>
  <link rel="stylesheet" href="simple-zoom/simple-zoom.css">
  <style>
    /* note: these images can be defined separately for each element if desired */
    .simple-zoom,
    .simple-zoom > figure{
      background-image: url( img/pillars-of-creation.jpg );
    }
    .simple-zoom{
      width: 500px;
    	height: 500px;
    }
  </style>
</head>

<body>
  <figure class="simple-zoom">
    <figure></figure>
  </figure>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="simple-zoom/simple-zoom.js"></script>
  <script>
    $( '.simple-zoom' ).simpleZoom({
      touch: true
    });
  </script>
</body>

</html>
